<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
<head><title>Опции</title></head>
<script type="text/javascript">

// Saves options to localStorage.
function save_options() {
	localStorage["show_notification_message"] = document.getElementById("show_notification_message").checked ? true : false;
	console.log('set value: ' + localStorage["show_notification_message"]);
	var status = document.getElementById("status");
	status.innerHTML = "Настройки сохранены.";
	restore_options();
}

// Restores select box state to saved value from localStorage.
function restore_options() {
	console.log('restore value: ' + localStorage["show_notification_message"]);
	document.getElementById("show_notification_message").checked = localStorage["show_notification_message"];
	//document.getElementById("show_notification_message").checked = false;
}

</script>

<body onload="restore_options()">
<div id="status"></div>
<form action="" onsubmit="save_options();return false;">
Показывать информацию о новых личных сообщениях <input type="checkbox" id="show_notification_message" /><br>
<input type="submit" value="Сохранить" />
</form>
</body>
</html>
